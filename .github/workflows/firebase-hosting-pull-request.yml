name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        # working-directory: ./othello-breaker

      - name: Build (Next.js)
        run: npm run build
        # working-directory: ./othello-breaker

      - name: Live deploy (main)
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          channelId: live
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OTHELLO_BREAKER }}
          projectId: othello-breaker
